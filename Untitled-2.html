<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าใหม่</title>
    <!-- ฟอนต์ภาษาไทยจาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* สีพื้นหลังที่นุ่มนวล */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* กรอบที่มีเงา */
            width: 80%;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .container div {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            padding: 12px 30px;
            margin: 10px 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .ok-btn {
            background-color: #4CAF50;
            color: white;
        }
        .ok-btn:hover {
            background-color: #45a049;
        }
        .container div:first-child {
            font-family: 'Sriracha', cursive; 
            font-size: 22px;
            color: #ff4081;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="tkthao219-tonton.gif" alt="">
    <div>ว่าละต้องลองกด กดได้ แต่หายด้วยนะ</div>
    <div>
        <button class="ok-btn" onclick="window.location.href='Untitled-3.html'">ตกลงเตอะงับ</button>
    </div>
</div>

</body>
</html>
