<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF with Buttons</title>
    <!-- ฟอนต์ภาษาไทยจาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* สีพื้นหลังที่นุ่มนวล */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* กรอบที่มีเงา */
            width: 80%;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            border-radius: 15px; /* มุมภาพที่โค้งมน */
            margin-bottom: 20px;
        }
        .container div {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            padding: 12px 30px;
            margin: 10px 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .ok-btn {
            background-color: #4CAF50;
            color: white;
        }
        .ok-btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #e53935;
        }
        .container div:first-child {
            font-family: 'Sriracha', cursive; /* ฟอนต์น่ารักๆ สำหรับข้อความ */
            font-size: 22px;
            color: #ff4081;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="b8c761c35efd723a6ed1d460d413d6e6.gif" alt="GIF">
    <div>ขอโทษที่พูดไม่ดีนะฮับ สำนึกผิดแล้ว</div>
    <div>จะทำตัวเปงเด็กดี</div>
    <div>ไม่งอนนะ เล่นเกมส์ ดูซีรีย์กานนน</div>
    <div>
        <button class="ok-btn" onclick="handleOkClick()">อะเกะ</button>
        <button class="cancel-btn" onclick="handleCancelClick()">ม่ายยย</button>
    </div>
</div>

<script>
    function handleOkClick() {
        window.location.href = "Untitled-3.html";
    }

    function handleCancelClick() {
        window.location.href = "Untitled-2.html";
    }
</script>

</body>
</html>
