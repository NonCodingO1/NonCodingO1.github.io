<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF with Buttons</title>
    <!-- ฟอนต์ภาษาไทยจาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif; /* ใช้ฟอนต์ Kanit */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* สีพื้นหลังที่นุ่มนวล */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* กรอบที่มีเงา */
            width: 80%;
            max-width: 400px;
        }
        .image-frame {
            padding: 10px;
            border: 4px solid #ff4081; /* สีกรอบ */
            border-radius: 20px; /* มุมกรอบโค้งมน */
            display: inline-block; /* เพื่อให้ครอบภาพได้พอดี */
            background-color: #ffe4e1; /* สีพื้นหลังกรอบ */
        }
        img {
            max-width: 100%;
            border-radius: 15px; /* มุมภาพที่โค้งมน */
        }
        .container div {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        button {
            padding: 12px 30px;
            margin: 10px 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .ok-btn {
            background-color: #4CAF50;
            color: white;
        }
        .ok-btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #e53935;
        }
        .container div:first-child {
            font-family: 'Sriracha', cursive; /* ฟอนต์น่ารักๆ สำหรับข้อความ */
            font-size: 22px;
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">
            <img src="1.gif" alt="GIF Image">
        </div>
        <div>ดีมากงับ ส่งหน๋มๆมาด้วย</div>
    </div>
</body>
</html>
